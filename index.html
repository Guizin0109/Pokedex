<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="icon" href="Favicons/charmander.png">
   <link rel="stylesheet" href="css/style.css">
   <script defer src="./js/script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <main>
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -

            <span class="pokemon__name"></span>
        
        </h1>

        <form class="form">
            <input type="search"
                class="input__search"
                placeholder="Name or Number"
                required
            />
        </form>
        <div class="buttons">
            <button class="button btn-prev">Prev &lt; </button>

            <button class="button btn-next">Next &gt; </button>

        </div>

        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" alt="pokemon" class="pokemon__image">


        <img src="Images/Pokedex.png" alt="Pokedex" class="Pokedex">

    </main>
</body>
</html>
